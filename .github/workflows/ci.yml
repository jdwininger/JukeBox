name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  safety-check:
    name: Repo safety checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run safety check
        run: |
          chmod +x scripts/check-for-bloat.sh
          ./scripts/check-for-bloat.sh

  tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: safety-check
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pip install pytest
          pytest -q

  build-appimage:
    name: Build slim AppImage (artifact)
    runs-on: ubuntu-latest
    needs: [safety-check, tests]
    steps:
      - uses: actions/checkout@v4

      - name: Provide minimal build tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl file xz-utils zsync

      - name: Build slim AppImage
        run: |
          chmod +x scripts/build-appimage.sh
          bash scripts/build-appimage.sh --slim

      - name: Create checksum & zsync (slim appimage)
        if: always()
        run: |
          if [ -f JukeBox-x86_64.AppImage ]; then
            sha256sum JukeBox-x86_64.AppImage > JukeBox-x86_64.AppImage.sha256
            if command -v zsyncmake >/dev/null 2>&1; then
              zsyncmake JukeBox-x86_64.AppImage || true
            fi
          fi

      - name: Create combined manifest for slim build
        if: always()
        run: |
          if [ -f JukeBox-x86_64.AppImage ]; then
            manifest=JukeBox-x86_64-slim.manifest.txt
            echo "Creating manifest $manifest"
            sha256sum JukeBox-x86_64.AppImage > "$manifest"
            if [ -f JukeBox-x86_64.AppImage.sha256 ]; then
              # ensure manifest includes same canonical pair (sha and filename)
              awk '{print $1 "  " $2}' JukeBox-x86_64.AppImage.sha256 >> "$manifest" || true
            fi
            echo "Manifest contents:" && cat "$manifest"
          fi

      - name: Upload AppImage & metadata artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: JukeBox-x86_64.AppImage
          path: |
            JukeBox-x86_64.AppImage
            JukeBox-x86_64.AppImage.sha256
            JukeBox-x86_64.AppImage.zsync
            JukeBox-x86_64-slim.manifest.txt
