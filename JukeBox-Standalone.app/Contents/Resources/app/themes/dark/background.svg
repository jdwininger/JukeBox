<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg-gradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
    <pattern id="music-notes" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="30" r="2" fill="#333" opacity="0.3"/>
      <circle cx="70" cy="60" r="2" fill="#333" opacity="0.3"/>
      <circle cx="40" cy="80" r="2" fill="#333" opacity="0.3"/>
      <path d="M15 25 Q25 15 35 25" stroke="#333" stroke-width="1" fill="none" opacity="0.2"/>
      <path d="M65 55 Q75 45 85 55" stroke="#333" stroke-width="1" fill="none" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  
  <!-- Subtle pattern overlay -->
  <rect width="100%" height="100%" fill="url(#music-notes)" opacity="0.5"/>
  
  <!-- Corner accents -->
  <circle cx="100" cy="100" r="50" fill="#444" opacity="0.1"/>
  <circle cx="1100" cy="100" r="50" fill="#444" opacity="0.1"/>
  <circle cx="100" cy="700" r="50" fill="#444" opacity="0.1"/>
  <circle cx="1100" cy="700" r="50" fill="#444" opacity="0.1"/>
  
  <!-- Central focus area -->
  <ellipse cx="600" cy="400" rx="300" ry="150" fill="none" stroke="#555" stroke-width="1" opacity="0.2"/>
</svg>