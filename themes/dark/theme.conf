; Dark theme - refreshed and expanded
; Values may be RGB triples (r,g,b) or hex (#RRGGBB)
; Keep these values tuned to keep good contrast and consistent hover/pressed states.

[colors]
background = #000000        ; slightly deeper black to reduce glare
text = #000000           ; main text (near-white)
text_secondary = 190,190,190 ; subdued secondary text
accent = #62d18c            ; warm green accent for highlights
button = 60,60,60           ; default button background
button_hover = 110,110,110  ; hover state
button_pressed = 38,38,38   ; pressed state

[button_colors]
; Per-button color mapping (case-insensitive). Keys may include
; _hover and _pressed suffixes. Use them to define consistent states.

credits = 255,200,0
credits_hover = 255,230,128
credits_pressed = 212,170,0

clr = 200,60,60
