repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml

  # shellcheck mirror removed: some environments have limited network access and the mirrors repo may not be available.
  # If you want shellcheck enabled, add it back or install shellcheck locally and add a local hook.

  - repo: local
    hooks:
      - id: repo-safety-check
        name: repo safety check
        entry: scripts/check-for-bloat.sh
        language: script
        files: ^(?!)(.*)$
        verbose: true
